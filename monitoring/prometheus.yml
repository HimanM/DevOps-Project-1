global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Local development backend
  - job_name: 'flask-backend-local'
    static_configs:
      - targets: ['backend:5000']
        labels:
          service: 'backend'
          environment: 'development'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Production VPS backend
  - job_name: 'flask-backend-production'
    static_configs:
      - targets: ['devops1.himanmanduja.fun:443']
        labels:
          service: 'backend'
          environment: 'production'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scheme: https
    tls_config:
      insecure_skip_verify: false
